<html>
  <head>
    <title>Instructions</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="../build.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="../assets/kinema.js"></script>
    <!--<script src="../assets/aframe-extras.min.js"></script>-->
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
    <script src="../FinalVersion/Components/Components.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="droidFont" src="Fonts/droid_sans_mono_regular.typeface.json"></a-asset-item>
        <a-asset-item id="sfpro" src="Fonts/SF_Pro_Text_Regular.json"></a-asset-item>
        <a-asset-item id="dawningFont" src="Fonts/dawningOfANewDayRegular.typeface.json"></a-asset-item>
        <a-asset-item id="exoFont" src="Fonts/exo2Black.typeface.json"></a-asset-item>
        <a-asset-item id="exoItalicFont" src="Fonts/exo2BlackItalic.typeface.json"></a-asset-item>
        <a-asset-item id="kalam" src="Fonts/Kalam_Regular.json"></a-asset-item>
        <a-asset-item id="roboto" src="Fonts/Roboto Medium_Regular.json"></a-asset-item>
        <img id="gradient" src="../FirstExercise/Img/Atlas.jpg" crossorigin="anonymous" />
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
      </a-assets>

      <a-entity position="-5.5 1 2" rotation="5 0 0">
        <a-entity position="-0.5 5 -0.5" scale="0.6 1.2 1" text-geometry="value: Instructions; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 5; size: 1; height: 0.25;" material="src:#gradient; roughness: 0; sphericalEnvMap: #gradient ;"></a-entity>

        <a-entity position="2 4.5 0.3" text-geometry="value: for the app; font: #kalam; style: italic; size: 0.4; weight: bold; height: 0;"
                  material="shader: flat; color: white"></a-entity>
        <a-entity rotation="0 0 0"
                position="-0.5 4 -0.25" text-geometry="value: General Information; font: #exoItalicFont; style: italic; size: 0.3; weight: bold; height: 0;"
                material="shader: flat; color: white"></a-entity>
        <a-entity rotation="0 0 0"
                position="-0.5 3.5 -0.25" text-geometry="value: The main objetive of the app is build a virtual reality scene; font: #exoItalicFont; style: italic; size: 0.2; height: 0;"
                material="shader: flat; color: white"></a-entity>
        <a-entity rotation="0 0 0"
                position="-0.5 2.9 -0.25" text-geometry="value: Funcionalities; font: #exoItalicFont; style: italic; size: 0.3; weight: bold; height: 0;"
                material="shader: flat; color: white"></a-entity>
        <a-entity rotation="0 0 0"
                position="-0.5 2.4 -0.25" text-geometry="value:- Editor Button: With this button you can create the figures and put on the scene, You will; font: #exoItalicFont; style: italic; size: 0.2; height: 0;"
                material="shader: flat; color: white"></a-entity>
        <a-entity rotation="0 0 0"
                position="-0.5 2.1 -0.25" text-geometry="value: be able to modify the figure with the menu that is shown when choosing the figure (This menu; font: #exoItalicFont; style: italic; size: 0.2; height: 0;"
                material="shader: flat; color: white"></a-entity>
        <a-entity rotation="0 0 0"
                position="-0.5 1.8 -0.25" text-geometry="value: disappears when you move the created figure) ; font: #exoItalicFont; style: italic; size: 0.2; height: 0;"
                material="shader: flat; color: white"></a-entity>
        <a-entity rotation="0 0 0"
                position="-0.5 1.3 -0.25" text-geometry="value:- Single/Group mode Button: With this button you can create group of figures and you can; font: #exoItalicFont; style: italic; size: 0.2; height: 0;"
                material="shader: flat; color: white"></a-entity>
        <a-entity rotation="0 0 0"
                position="-0.5 1 -0.25" text-geometry="value: move it with the handler that appears in the podium when you click the button; font: #exoItalicFont; style: italic; size: 0.2; height: 0;"
                material="shader: flat; color: white"></a-entity>
        <a-entity rotation="0 0 0"
                position="-0.5 0.5 -0.25" text-geometry="value:-Hide handlers button: When you have many figures, you will also have many handles, this permit; font: #exoItalicFont; style: italic; size: 0.2; height: 0;"
                material="shader: flat; color: white"></a-entity>
        <a-entity rotation="0 0 0"
                position="-0.5 0.2 -0.25" text-geometry="value:you  hide / show the handlers; font: #exoItalicFont; style: italic; size: 0.2; height: 0;"
                material="shader: flat; color: white"></a-entity>
        <a-entity rotation="0 0 0"
                position="-0.5 -0.3 -0.25" text-geometry="value:-Enviroments button: This button permit you to choose differents enviroments; font: #exoItalicFont; style: italic; size: 0.2; height: 0;"
                material="shader: flat; color: white"></a-entity>
      </a-entity>

      <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>
      <a-sky color="black"></a-sky>

      <!--User Camera-->
      <a-entity movement-controls="fly: false" position="0 0 10"
          progressive-controls="objects: [grabbable], [droppable], [clickable];">
        <a-entity camera position="0 1.7 0" capture-mouse look-controls
            raycaster="objects: .button, .remote;showLine: true" cursor="rayOrigin:mouse"
            static-body
            super-hands="colliderEvent: raycaster-intersection;
                colliderEventProperty: els;
                colliderEndEvent:raycaster-intersection-cleared;
                colliderEndEventProperty: clearedEls;">
        </a-entity>
        <a-entity gotohome class="remote" rotation="0 0 0"
                position="-0.7 2 -0.5" text-geometry="value: Go Home >; font: #exoItalicFont; style: italic; size: 0.02; weight: bold; height: 0;"
                  material="shader: flat; color: white"></a-entity>
                <a-entity rotation="0 0 0"
                position="-0.7 2 -0.5" text-geometry="value: Go Home >; font: #exoItalicFont; style: italic; size: 0.02; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.004; bevelThickness: 0; curveSegments: 0"
                  material="shader: flat; color: white; transparent: true; opacity: 0.4"></a-entity>
                <a-entity  gotoeditor class="remote" rotation="0 0 0"
                position="0.5 2 -0.5" text-geometry="value: Go Editor >; font: #exoItalicFont; style: italic; size: 0.02; weight: bold; height: 0;"
                  material="shader: flat; color: white"></a-entity>
                <a-entity  rotation="0 0 0"
                position="0.5 2 -0.5" text-geometry="value: Go Editor >; font: #exoItalicFont; style: italic; size: 0.02; weight: bold; height: 0; bevelEnabled: true; bevelSize: 0.004; bevelThickness: 0; curveSegments: 0"
                  material="shader: flat; color: white; transparent: true; opacity: 0.4"></a-entity>
      </a-entity>
    </a-scene>

    <!--githubcorner-->
    <a href="https://github.com/julianperezm/A-frame/tree/master/Home" class="github-corner">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill: #111; color: #EFEFEF; position: fixed; bottom: 0; border: 0; left: 0; transform: rotate(180deg); opacity: 0.8">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
    </style>
    <!--endgithubcorner-->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Minecraft Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="components/random-color.js"></script>
        <script src="components/snap.js"></script>
        <script src="components/intersection-spawn.js"></script>
    </head>
    <body>
        <a-scene> 
            <a-assets>
                <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
                <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
                <a-mixin id="voxel"
                    geometry="primitive: box; depth: 0.5; height: 0.5; width: 0.5"
                    material="shader:standard"
                    random-color
                    snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"></a-mixin>
            
            </a-assets>
          
            <a-cylinder id="ground" src="#groundTexture" radius="32" height="0.1"></a-cylinder>
            <a-sky id="background" src="#skyTexture" theta-length="90" radius="30"></a-sky>

            <a-camera>
                <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
            </a-camera>
        </a-scene>

    </body>
</html>

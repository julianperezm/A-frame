        <title>Fourth Exercise</title>

    <body>
		<a-scene>
            <a-assets>
                <img id="FiguresSelectorImg" src="../assets/FiguresSelector.jpg">
                <img id="cubeImg" src="../assets/cubeImg2.jpg">
                <img id="cylinderImg" src="../assets/cylinderImg2.jpg">
                <img id="sphereImg" src="../assets/sphereImg2.jpg">
                <img id="planeImg" src="../assets/planeImg2.jpg">
                <a-mixin id="cube" geometry="primitive: box; width: 0.25; height: 0.25; depth: 0.25"
                         hoverable grabbable stretchable draggable droppable
                         shadow
                         event-set__dragdrop="_event: drag-drop; geometry.radius: 0.25; geometry.primitive: sphere"
                         event-set__hoveron="_event: hover-start; material.opacity: 2; transparent: true"
                         event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                         event-set__dragon="_event: dragover-start; material.wireframe: true"
                         event-set__dragoff="_event: dragover-end; material.wireframe: false">
                </a-mixin>
                <a-mixin id="sphere" geometry="primitive: sphere; radius: 0.25"
                         hoverable grabbable stretchable draggable droppable
                         shadow
                         event-set__dragdrop="_event: drag-drop; geometry.radius: 0.25; geometry.primitive: sphere"
                         event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                         event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                         event-set__dragon="_event: dragover-start; material.wireframe: true"
                         event-set__dragoff="_event: dragover-end; material.wireframe: false">
                </a-mixin>
                <a-mixin id="cylinder" geometry="primitive: cylinder; radius: 0.25; height: 0.25"
                         hoverable grabbable stretchable draggable droppable
                         shadow
                         event-set__dragdrop="_event: drag-drop; geometry.radius: 0.25; geometry.primitive: sphere"
                         event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                         event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                         event-set__dragon="_event: dragover-start; material.wireframe: true"
                         event-set__dragoff="_event: dragover-end; material.wireframe: false">
                </a-mixin>
                <a-mixin id="plane" geometry="primitive: plane; width: 0.25; height: 0.25"
                         hoverable grabbable stretchable draggable droppable
                         shadow
                         event-set__dragdrop="_event: drag-drop; geometry.radius: 0.25; geometry.primitive: sphere"
                         event-set__hoveron="_event: hover-start; material.opacity: 0.7; transparent: true"
                         event-set__hoveroff="_event: hover-end; material.opacity: 1; transparent: false"
                         event-set__dragon="_event: dragover-start; material.wireframe: true"
                         event-set__dragoff="_event: dragover-end; material.wireframe: false">
                </a-mixin>

                <a-asset-item id="iphone11" src="../iPhone/scene.gltf" ></a-asset-item>
                <a-asset-item id="iMac" src="../iMac/scene.gltf" ></a-asset-item>
                <a-asset-item id="MacBookPro" src="../MacBookPro/scene.gltf" ></a-asset-item>

            </a-assets>


            <!--Table-->
            <a-entity id="table" geometry="primitive:box; width: 6; height: 0.1; depth: 1.5" position="0 1.2 0" material="color:white">
                <a-entity geometry="primitive:box; width: 5.8; height: 0.1; depth: 1.3" position="0 -0.1 0" material="color:white"></a-entity>
                <!--<a-entity class="remote" gltf-model="#iphone11" position="1 0.8 0.3" scale="0.003 0.008 0.003" grabbable stretchable kinema-body="radius: 0.5"></a-entity>
                <a-entity class="remote" gltf-model="#iMac" position="2 0.8 0.5" grabbable stretchable kinema-body="radius: 0.5" rotation="0 160 0"></a-entity>-->
                <a-entity geometry="primitive:cylinder; radius: 0.05; height: 1.2;" position="0 -0.6 -0.6" material="color:white"></a-entity>
                <a-entity geometry="primitive:cylinder; radius: 0.05; height: 1.2;" position="0 -0.6 0.6" material="color:white"></a-entity>
                <a-entity geometry="primitive:cylinder; radius: 0.05; height: 1.2;" position="2.6 -0.6 -0.6" material="color:white"></a-entity>
                <a-entity geometry="primitive:cylinder; radius: 0.05; height: 1.2;" position="-2.6 -0.6 0.6" material="color:white"></a-entity>
                <a-entity geometry="primitive:cylinder; radius: 0.05; height: 1.2;" position="-2.6 -0.6 -0.6" material="color:white"></a-entity>
                <a-entity geometry="primitive:cylinder; radius: 0.05; height: 1.2;" position="2.6 -0.6 0.6" material="color:white"></a-entity>
                <a-entity geometry="primitive:box; width: 5.35; height: 0.01; depth: 0.08" position="0 -0.8 0" rotation="90 0 0" material="color:white"></a-entity>
                <a-entity geometry="primitive:box; width: 0.08; height: 0.1; depth: 1.2" position="-2.6 -0.8 0" rotation="0 0 90" material="color:white"></a-entity>
                <a-entity geometry="primitive:box; width: 0.08; height: 0.1; depth: 1.2" position="2.6 -0.8 0" rotation="0 0 90" material="color:white"></a-entity>
                <a-entity geometry="primitive:box; width: 0.08; height: 0.1; depth: 1.2" position="0 -0.8 0" rotation="0 0 90" material="color:white"></a-entity>
                <a-entity geometry="primitive:cylinder; radius: 0.5; height: 0.04;" position="-0.4 0.1 0" material="color:white"></a-entity>
                <a-entity geometry="primitive:cylinder; radius: 0.4; height: 0.04;" position="-0.4 0.15 0" material="color:white"></a-entity>
                <a-entity geometry="primitive:box; width: 1; height: 0.3; depth:0.1" position="1.7 0.2 -0.3" rotation="0 0 0" material="color:#c1c1c1">
                    <a-text id="mode" value="Mode: Normal" rotation="0 0 0" position="-0.45 0 0.05" color="black" scale="0.6 0.6 0.6"></a-text>
                </a-entity>

            </a-entity>
            <!--
            <a-plane src="#FiguresSelectorImg" position="0 6.55 4" width="5.98" height="3" rotation="0 0 0"></a-plane>
            <a-plane src="#cubeImg" position="1.5 4 4" width="2.98" height="2" rotation="0 0 0"></a-plane>
            <a-entity geometry="primitive:box; width: 0.4; height: 0.4; depth: 0.4" position="1.5 3.7 4.25" rotation="45 0 45" material="color:#c1c1c1"></a-entity>
            <a-plane src="#cylinderImg" position="-1.5 4 4" width="2.98" height="2" rotation="0 0 0"></a-plane>
            <a-entity geometry="primitive:cylinder; radius:0.25 ;height: 0.4" position="-1.5 3.7 4.25" rotation="0 0 45" material="color:#c1c1c1"></a-entity>
            <a-plane src="#planeImg" position="-1.5 1.96 4" width="2.98" height="2" rotation="0 0 0"></a-plane>
            <a-entity geometry="primitive:plane; width:0.4 ;height: 0.4" position="-1.5 1.66 4.09" rotation="0 0 45" material="color:#c1c1c1"></a-entity>
            <a-plane src="#sphereImg" position="1.5 1.96 4" width="2.98" height="2" rotation="0 0 0"></a-plane>
            <a-entity geometry="primitive:sphere; radius:0.25" position="1.5 1.66 4.09" rotation="0 0 45" material="color:#c1c1c1"></a-entity>
            <a-plane src="#FiguresSelectorImg" position="-2 1.25 0" width="1.5" height="1.5" rotation="-90 0 0"></a-plane>-->


            <!--Construction Zone-->
            <a-entity id="index" base></a-entity>

            <!-- Podium -->
            <a-entity class="podium" podium></a-entity>

            <!--Menu-->
            <a-entity id="menu" menu></a-entity>

            <!--User Camera-->
            <a-entity movement-controls="fly: false" position="0 1.5 6" look-controls
                    progressive-controls="objects: [grabbable], [droppable], [clickable];">
                <a-entity camera position="0 2 0" capture-mouse
                    raycaster="objects: .button, .remote;showLine: true" cursor="rayOrigin:mouse"
                    static-body
                    super-hands="colliderEvent: raycaster-intersection;
                        colliderEventProperty: els;
                        colliderEndEvent:raycaster-intersection-cleared;
                        colliderEndEventProperty: clearedEls;">
                </a-entity>
            </a-entity>
				<!--<a-entity sphere-collider="objects: a-box" super-hands hand-controls="left"></a-entity>
     			<a-entity sphere-collider="objects: a-box" super-hands hand-controls="right"></a-entity>-->
        </a-scene>
